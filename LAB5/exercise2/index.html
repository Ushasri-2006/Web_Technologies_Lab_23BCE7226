<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Book Tracker</title>
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
        th { background-color: #f2f2f2; }
        input, select { margin: 5px; }
        .message { margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Library Book Tracker</h1>

    <!-- Book List Table -->
    <h2>Books</h2>
    <table id="bookTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="message" id="msg"></div>

    <!-- Add Book -->
    <h2>Add Book</h2>
    <input type="text" id="addId" placeholder="Book ID">
    <input type="text" id="addTitle" placeholder="Title">
    <input type="text" id="addAuthor" placeholder="Author">
    <select id="addStatus">
        <option value="Available">Available</option>
        <option value="Borrowed">Borrowed</option>
    </select>
    <button onclick="addBook()">Add</button>

    <!-- Update Book -->
    <h2>Update Book Status</h2>
    <input type="text" id="updateId" placeholder="Book ID">
    <select id="updateStatus">
        <option value="">Select Status</option>
        <option value="Available">Available</option>
        <option value="Borrowed">Borrowed</option>
    </select>
    <button onclick="updateBook()">Update</button>

    <!-- Delete Book -->
    <h2>Delete Book</h2>
    <input type="text" id="deleteId" placeholder="Book ID">
    <button onclick="deleteBook()">Delete</button>

    <script src="script.js"></script>
</body>
</html>
