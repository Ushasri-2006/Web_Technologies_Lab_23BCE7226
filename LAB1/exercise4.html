<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        .card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 20px auto;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.2);
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
        }
        .card h3 {
            margin: 10px 0;
        }
        .card p {
            color: #555;
        }
        .card .price {
            font-size: 20px;
            color: #000;
            margin: 10px 0;
        }
        .card button {
            padding: 10px 20px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/300x200" alt="Product Image">
        <h3>Product Title</h3>
        <p>This is a short description of the product.</p>
        <div class="price">$49.99</div>
        <button>Buy Now</button>
    </div>
</body>
</html>
