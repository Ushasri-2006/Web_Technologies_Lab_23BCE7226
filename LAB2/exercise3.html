<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drag and Drop Task Manager</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .input-section {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 8px;
            width: 250px;
        }

        button {
            padding: 8px 15px;
            margin-left: 10px;
            cursor: pointer;
        }

        .board {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .column {
            background-color: #ffffff;
            width: 32%;
            padding: 10px;
            border-radius: 5px;
            min-height: 300px;
        }

        .column h2 {
            text-align: center;
        }

        .task {
            background-color: #e0e0e0;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            cursor: grab;
        }

        .completed {
            background-color: #b6f5b6;
        }

        #message {
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h1>Task Manager</h1>

    <!-- Input Section -->
    <div class="input-section">
        <input type="text" id="taskInput" placeholder="Enter task name">
        <button onclick="addTask()">Add Task</button>
    </div>

    <!-- Task Board -->
    <div class="board">
        <div class="column" id="todo" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>To Do</h2>
        </div>

        <div class="column" id="inprogress" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>In Progress</h2>
        </div>

        <div class="column" id="completed" ondragover="allowDrop(event)" ondrop="drop(event)">
            <h2>Completed</h2>
        </div>
    </div>

    <p id="message"></p>

    <script>
        let taskId = 0;

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskName = taskInput.value.trim();

            if (taskName === "") {
                alert("Please enter a task name");
                return;
            }

            const task = document.createElement("div");
            task.className = "task";
            task.draggable = true;
            task.id = "task" + taskId++;

            const date = new Date().toLocaleDateString();

            task.innerHTML = `<strong>${taskName}</strong><br><small>${date}</small>`;

            task.ondragstart = drag;

            document.getElementById("todo").appendChild(task);
            taskInput.value = "";
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function allowDrop(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            const taskId = event.dataTransfer.getData("text");
            const task = document.getElementById(taskId);

            event.target.appendChild(task);

            if (event.target.id === "completed") {
                task.classList.add("completed");
                document.getElementById("message").textContent =
                    "Task Completed Successfully";
            }
        }
    </script>

</body>
</html>
